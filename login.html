<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8" />
    <title>Admin Panel Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
</head>

<body>
    <div id="nav-container">
        <div class="bg"></div>
        <div class="button" tabindex="0">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </div>
        <div id="nav-content" tabindex="0">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Photos</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Admin</a></li>
                <span class="background-button">
                    <span class="social-media-buttons">
                        <span class="social-media-button">
                            <img alt="Instagram" src="icons/instagram.svg" />
                        </span>
                        <span class="social-media-button">
                            <img alt="Whatsapp" src="icons/icons8-whatsapp-32.png" />
                        </span>
                    </span>
                </span>
            </ul>
        </div>
    </div>

    <span class="background"></span>
    <span class="centering">
        <form method="post" action="#" class="my-form" id="login" name="login">
            <span class="login-welcome-row">
                <img class="login-welcome" src="login/astronaut.jpg" />
                <!-- optimize the image in production -->
                <h1>Login!</h1>
            </span>
            <div class="text-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" />
                <img alt="Email Icon" title="Email Icon" src="login/email.svg" />
            </div>
            <div class="text-field">
                <label for="password">Password:</label>
                <input id="password" type="password" name="password" placeholder="Your Password"
                    title="Minimum 6 characters at least 1 Alphabet and 1 Number" />
                <img alt="Password Icon" title="Password Icon" src="login/password.svg" />
            </div>
            <input type="submit" class="my-form__button" value="Login" onclick="return adminlogin();"/>
            <div class="my-form__actions">
                <div class="my-form__row">
                    <span>Did you forget your password?</span>
                    <a href="#" title="Reset Password">Reset Password</a>
                </div>
                <div class="my-form__signup">
                    <a href="#" title="Create Account">Create Account</a>
                </div>
            </div>
        </form>
    </span>
</body>

</html>
