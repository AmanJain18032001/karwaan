<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-side">
            <div class="my-form__wrapper">
                <div class="login-welcome-row">
                    <h1>Welcome back &#x1F44F;</h1>
                    <p>Please enter your details!</p>
                </div>
                <form class="my-form">
                    <div class="socials-row">
                        <a href="#" title="Use Google">
                            <img src="login/google.png" alt="Google">
                            Log in with Google
                        </a>
                        <a href="#" title="Use Apple">
                            <img src="login/apple.png" alt="Apple">
                            Log in with Apple
                        </a>
                    </div>
                    <div class="divider">
                        <div class="divider-line"></div>
                        Or
                        <div class="divider-line"></div>
                    </div>
                    <div class="text-field">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                        <img alt="Email Icon" title="Email Icon" src="login/email.svg">
                    </div>
                    <div class="text-field">
                        <label for="password">Password:</label>
                        <input id="password" type="password" name="password" placeholder="Your Password" title="Minimum 6 characters at 
                                    least 1 Alphabet and 1 Number" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                            required>
                        <img alt="Password Icon" title="Password Icon" src="login/password.svg">
                    </div>
                    <input type="submit" class="my-form__button" value="Login">
                    <div class="my-form__actions">
                        <div class="my-form__row">
                            <span>Did you forget your password?</span>
                            <a href="#" title="Reset Password">
                                Reset Password
                            </a>
                        </div>
                        <div class="my-form__signup">
                            <a href="#" title="Create Account">
                                Create Account
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="info-side">
            <img src="login/mock.png" alt="Photo" class="mockup">
            <!-- <div class="welcome-message">
                    <h2>Karwaan Films ðŸ‘‹</h2>
                    <p>
                       Your ultimate guide to navigating the world 
                       and discovering new places with ease.
                    </p>    
                </div> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
