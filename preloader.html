<!-- Preloader -->
<div id="preloader">
    <video autoplay muted loop id="preloader-video">
      <source src="loading1.webm" type="video/webm">
    </video>
  
    <div id="preloader-text">
      <h2>Loading...</h2>
    </div>
  
  </div>
  
  <!-- Styles -->
  <style>
  #preloader {
    position: fixed; 
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    z-index: 999;
  }
  
  #preloader-video {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    min-width: 100%;
    min-height: 100%;
  }
  
  #preloader-text {
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    z-index: 9999;
    text-align: center;
  }
  </style>
  
  <!-- JavaScript -->
  <script>
  // Hide preloader when page loads
  window.addEventListener('load', function(){
    document.getElementById('preloader').style.display = 'none'; 
  },5000)
  </script>
